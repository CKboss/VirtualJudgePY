<tr align="center" bgcolor="#f0f8ff">
    <td>{{ cid }}</td>
    <td align="left"><a href="contestshow?cid={{ cid }}">{{ ctitle }}</a></td>
    <td>{{ begintime }}</td>
    <td>{{ endtime }}</td>
    <td style="color: {{ color }}">{{ status }}</td>
    <td><a href="managecontest?action=modify&cid={{ cid }}">Modify</a> | <a
            onclick="javascript:return confirm(&quot;Are you sure to delete this contest?&quot;);"
            href="managecontest?action=delete&cid={{ cid }}">Delete</a>
    </td>
</tr>
