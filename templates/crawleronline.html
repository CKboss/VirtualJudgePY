{% extends "main_struct.html" %}

{% block content %}

<div align="center">
        <table style="text-align: center">
            <tbody>
                <form action="/crawleronline" method="post">
                {% raw xsrf_form_html() %}
                <tr>
                    <td width="200px"> <h2 style="color: #6e5494">Crawle From BnuVJ </h2> </td>
                    <td width="60px"> <h3>OJ: </h3> </td>
                    <td> {% module OJSelect() %} </td>
                    <td width="60px"> <h3>Prob: </h3> </td>
                    <td> <input type="text" class="input-large" name="prob" value=""> </td>
                    <td width="30px"></td>
                    <input type="hidden" name="VJ" value="BNUVJ"/>
                    <td> <input type="submit" class="btn btn-primary" value="Crawler Online"> </td>
                </tr>
                </form>
                <form action="/crawleronline" method="post">
                {% raw xsrf_form_html() %}
                <tr>
                    <td width="200px"> <h2 style="color: #6e5494">Crawle From Hust</h2> </td>
                    <td width="60px"> <h3>OJ: </h3> </td>
                    <td> {% module OJSelect() %} </td>
                    <td width="60px"> <h3>Prob: </h3> </td>
                    <td> <input type="text" class="input-large" name="prob" value=""> </td>
                    <td width="30px"></td>
                    <input type="hidden" name="VJ" value="HUST"/>
                    <td> <input type="submit" class="btn btn-primary" value="Crawler Online"> </td>
                </tr>
                </form>
           </tbody>
        </table>
        <table>
            <tbody>
                <tr>
                    <form action="/crawleronline" method="post" enctype="multipart/form-data">
                        {% raw xsrf_form_html() %}
                        <td width="300px"><h2 style="color: #6e5494">Crawler From ProblemList: </h2></td>
                        <td width="60px"><input type="file" name="csv"></td>
                        <td width="30px"></td>
                        <td width="60px"><input type="submit" class="btn btn-primary" value="Crawler Online"></td>
                    </form>
                </tr>
            </tbody>
        </table>
</div>

{% end %}
